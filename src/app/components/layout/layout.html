<section>


  <div class="grid mt-5">
    <div class="col-fixed" style="width:300px">
      <div class="text-center p-3  border-round-sm shadow-1 bg-white">
        <div class="col-12">
          <div class="text-center p-2 border-round-sm uppercase font-bold text-primary">Filters</div>
        </div>
        <div class="col-12">
          <div class="text-center mr-4 ml-4 border-round-sm bg p-3 text-primary capitalize">
            <p-multiselect [showToggleAll]="false" [options]="movies" [filter]="false" [(ngModel)]="selectedMovie"
              optionLabel="name" placeholder="Movie" [maxSelectedLabels]="3" class="w-full md:w-80" />
          </div>
        </div>
        <div class="col-12">
          <div class="text-center mr-4 ml-4 border-round-sm bg p-3 text-primary capitalize">
            <p-multiselect [showToggleAll]="false" [options]="species" [filter]="false" [(ngModel)]="selectedSpecies"
              optionLabel="name" placeholder="Species" [maxSelectedLabels]="3" class="w-full md:w-80" />
          </div>
        </div>
        <div class="col-12">
          <div class="text-center mr-4 ml-4 border-round-sm bg p-3 text-primary capitalize">
            <p-multiselect [showToggleAll]="false" [options]="birthYear" [filter]="false" [(ngModel)]="selectedBithYear"
              optionLabel="name" placeholder="Birth Year" [maxSelectedLabels]="3" class="w-full md:w-80" />
          </div>
        </div>
        <div class="col-12">
          <div
            class="text-center mr-4 ml-4 border-round-sm mt-8 p-1 border-solid border-primary-500 capitalize cursor-pointer"
            (click)="filterby()">search</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="p-3 border-round-sm shadow-1 bg-white">
        <h2 class="uppercase text-primary text-sm">Search results</h2>
      </div>

      @if (starWarsDetails.length < 0) { <p>no details found</p>
        }
        @else {
        <p-table [value]="starWarsDetails" [rows]="5" [tableStyle]="{ 'min-width': '50rem', 'height':'21rem' }"
          [paginator]="true">
          <ng-template #header>
            <tr>
              <th>Sl No</th>
              <th>Character Name</th>
              <th>Species</th>
              <th>Birth Year</th>
            </tr>
          </ng-template>
          <ng-template #body let-product let-rowIndex="rowIndex">
            <tr class="cursor-pointer" (click)="getdetails(rowIndex + 1)">
              <td>{{ rowIndex + 1 }}</td>
              <td>{{ product.name }}</td>
              <td>Species {{product.species.length}}</td>
              <td>{{ product.birth_year }}</td>
            </tr>
          </ng-template>
        </p-table>

        }
    </div>
  </div>

</section>
